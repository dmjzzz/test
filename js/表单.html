<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- action：将表单的数据传输到什么地址 -->
    <!-- get post是提交的方法
         get是放置到链接的地址上发送给服务器，展示出来，不安全效率高。比如百度搜索框
         post是放置到body，不直接显示，安全，效率低。上传的量也大 图片用post -->
    <form action="" method="GET">
        <!-- placeholder预置文字 -->
        <!-- text password的value貌似也是定义初始值 -->
        <input type="text" name="username" placeholder="请输入用户名" value="">
        <input type="password" name="password" placeholder="请输入密码" value="">
        <!-- submit test password是input的属性 submit的value是显示文本 -->
        <input type="submit" value="登录">
    </form>
</body>
</html>
